<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="materialize/img/favIcon.svg" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
</head>

<body>
    <!-- Navbar -->
    <div data-partial="navbar"></div>
    <!-- //Navbar -->

    <!-- Breadcrumbs-->
    <div class="row breadcrumbz">
        <div class="col s12">
            <a href="index.html" class="fs-16 textcolor-secondary">Home</a>
            <a href="#!" class="fs-16 black-text">/ Esqueci minha senha</a>
        </div>
        <div class="col s12">
            <span class="fs-32 textcolor-secondary">Esqueci minha senha</span>
        </div>
    </div>
    <!-- //Breadcrumbs-->
    <div class="bg-patas-redefinir">
        <div class="container flex-row center-center">
            <div class="row ">
                <div class="col s12 white-text">
                    <h1 class="fs-40 center  redefinir-senha">Esqueci minha senha</h1>
                    <h2 class="fs-16 center redefinir-senha"> Para redefinir sua senha, informe o usuário ou e-mail cadastrado na sua conta e lhe enviaremos um link com as instruções.</h2>    
                </div>
                <div class="col s12">
                    <div class="col s2"></div>
                    
                    <form data-redefinir class="col s8">
                        <div class="input-field">
                            <input name="user.email" id="email" type="text" inputmode="email" class="autenticacao">
                            <label class="active" for="email">E-mail</label>
                            <br>
                            <!-- <small>Error message</small> -->
                            <div class=" center">
                                <button id="btn-enviar" class="col s12 waves-effect amber darken-0 btn fs-btn" type="submit">Enviar</button>
                                <a class="fs-14 white-text center" href="index.html">Cancelar</a>
                            </div>
                        </div>
                     </form>
                  
                    
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div data-partial="footer"></div>
    <!-- //Footer -->

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="module" src="assets/js/layout.js"></script>
    <script type="text/javascript" src="materialize/js/esqueceu-senha.js"></script>
    

</body>

</html>
