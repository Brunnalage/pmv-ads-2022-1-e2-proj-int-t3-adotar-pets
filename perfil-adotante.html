<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="stylesheet" href="materialize/css/perfil-adotante.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="materialize/img/favIcon.svg" type="image/x-icon" />
    <title>Perfil Adotante</title>
</head>

<body>
    <!-- Navbar -->
    <div data-partial="navbarLog"></div>
    <!-- //Navbar -->

    <!-- Breadcrumbs-->
    <div class="row breadcrumbz">
        <div class="col s12">
            <a href="index.html" class="fs-16 textcolor-secondary">PÃ¡gina inicial</a>
            <a href="#!" class="fs-16 black-text">/ Perfil Adotante</a>
        </div>
        <div class="col s12">
            <span class="fs-32 textcolor-secondary">Perfil Adotante</span>
        </div>
    </div>
    <!-- //Breadcrumbs-->

    <div class="container">
       
        <div class="row" style="height: 128px;">

            <div class="col s12 m3 l2 resizeImg ">
                <img id="output_image" width="128" height="128">    
                <div class="imghover flex-row center-center">
                    <a class="right btn-floating btn-large waves-effect waves amber darken-0"><i class="large material-icons">add</i></a>
                </div>
            </div>
            <form>
                <input class="hide" id="image-input" type="file" accept="image/png , image/jpeg" ></input>
            </form>
       
            <div class="col s12 m4 l3 flex-col center-start" >
                <span class="fs-20-b textcolor-secondary">Definir foto de perfil</span> 
                <span class="fs-14">JPG e PNG somente</span>
            </div>


        </div>

       

        <div class="row">

            <div>
                <span class="fs-32 textcolor-secondary">Dados pessoais</span>
            </div>

            <form data-profile class="col s12">

                <div class="row">

                    <div class="row">
                        <div class="input-field col s12 m6 l6 label-form">
                            <input name="user.name" id="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                            </br>
                            <small>error message</small>
                        </div>
                        <div class="input-field col s12 m6 l6 label-form">
                            <input name="user.email" id="email" type="text" class="validate">
                            <label for="email">E-mail</label>
                            </br>
                            <small>error message</small>
                        </div>
                    </div>
                </div>
                
            </form>
            <a class="waves-effect amber darken-0 0 btn fs-btn right" id="btn-salvar-perfil">salvar</a>
        </div>
       
        
            <div>
                <span class="fs-32 textcolor-secondary">Alterar senha</span>
            </div>
            <form data-senha class="col s12">
                <div class="row">
                    <div class="row">
                        <div class="input-field col s12 label-form">
                            <input name="password.current" id="current-password" type="password" class="validate"
                                minlength="8">
                            <label class="active" for="senha">Senha atual</label>
                            </br>
                            <small>error message</small>
    
                        </div>
                        <div class="input-field col s12 label-form">
                            <input name="password.new" id="new-password" type="password" class="validate" minlength="8">
                            <label class="active" for="nova-senha">Nova senha</label>
                            </br>
                            <small>error message</small>
                        </div>
                        <div class="input-field col s12 label-form">
                            <input name="password.confirm" id="confirm-password" type="password" class="validate"
                                minlength="8">
                            <label class="active" for="confirmar-senha">Confirmar nova senha</label>
                            </br>
                            <small>error message</small>
                        </div>
                    </div>
                </div>
                <button class="waves-effect amber darken-0 0 btn fs-btn right" id="btn-salvar-senha">alterar</button>
            </form>
     

        <!-- Footer -->
        <div data-partial="footer"></div>
        <!-- //Footer -->
    </div>


    
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js" integrity="sha512-l0grYOI8XZga5TajPOiqLrQVCKrdh+k0QSEtS+cpJlNeI8Nu9GOhsVaFyFQuPQfYp02GnhsyHqkPR7P7BTKYAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="assets/js/layout.js"></script>
    <script type="module" src="assets/js/pages/profile.js"></script>
</body>

</html>
