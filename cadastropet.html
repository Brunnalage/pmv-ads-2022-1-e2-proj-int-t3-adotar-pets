<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="materialize/img/favIcon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="materialize/css/perfil-adotante.css">
    <link rel="stylesheet" href="materialize/css/config.css">
    <link rel="stylesheet" href="materialize/css/cadastropet.css">
    
    <title>Cadastro Animais</title>
</head>

<body>

    <!-- Navbar -->
    <div data-partial="navbarLogOng"></div>
    <!-- //Navbar -->

    <!-- Breadcrumbs-->
    <div class="row breadcrumbz">
        <div class="col s12">
            <a href="index.html" class="fs-16 textcolor-secondary">Página inicial</a>
            <a href="#!" class="fs-16 black-text">/ Cadastro de Animais</a>
        </div>
        <div class="col s12">
            <span class="fs-32 textcolor-secondary">Cadastro de Animais</span>
        </div>
    </div>
    <!-- //Breadcrumbs-->


    <div class="container">

        <div class="row" style="height: 128px;">

            <div class="col s12 m3 l2 resizeImg ">
                <img id="output_image" width="128" height="128">
                <div class="imghover flex-row center-center">
                    <a class="right btn-floating btn-large waves-effect waves amber darken-0"
                        onclick="inserirImagem()"><i class="large material-icons">add</i></a>
                </div>
            </div>
            <div>
                <input class="hide" id="image-input" type="file" accept="image/png , image/jpeg">
            </div>

            <div class="col s12 m3 l2 resizeImg ">
                <img id="output_image2" width="128" height="128">
                <div class="imghover flex-row center-center">
                    <a class="right btn-floating btn-large waves-effect waves amber darken-0"
                        onclick="inserirImagem2()"><i class="large material-icons">add</i></a>
                </div>
            </div>

            <div>
                <input class="hide" id="image-input2" type="file" accept="image/png , image/jpeg">
            </div>

            <div class="col s12 m3 l2 resizeImg ">
                <img id="output_image3" width="128" height="128">
                <div class="imghover flex-row center-center">
                    <a class="right btn-floating btn-large waves-effect waves amber darken-0"
                        onclick="inserirImagem3()"><i class="large material-icons">add</i></a>
                </div>
            </div>

            <div>
                <input class="hide" id="image-input3" type="file" accept="image/png , image/jpeg">
            </div>

            <div class="col s12 m4 l3 flex-col center-start">
                <span class="fs-20-b textcolor-secondary">Adicionar até 3 Fotos</span>
                <span class="fs-14">JPG e PNG somente</span>
            </div>


        </div>

        <div class="row">



            <form data-register class="col s12" >

                <div class="row">

                    <div class="row">
                        <div class=" input-field col s12 m6 l6 label-form">
                            <input value="" id="nome-pet" name="1" type="text" class="validate">
                            <label class="active" for="nome">Nome</label>
                            <small>Error message</small>
                        </div>

                        <div class=" input-field col s12 m6 l6 label-form">
                            <input value="" id="idade-pet" type="text" name="7" class="validate">
                            <label class="active" for="pontuacao">Idade</label>
                            <small>Error message</small>
                        </div>
                    </div>




                    <div class="input-field input-select col s12 m6 l6 fs-12 grey-text darken-1 select-edit-left left label-form">
                        <select id="tipo-pet" name="2" class="validate">
                            <option value="" disabled selected>Tipo</option>
                            <option value="0">Cachorro</option>
                            <option value="1">Gato</option>
                        </select>
                        <small>Error message</small>
                    </div>
                    <div class="input-field input-select col s12 m6 l6 fs-12 grey-text darken-1 select-edit-right label-form">
                        <select id="genero-pet" name="3" class="validate">
                            <option value="" disabled selected>Gênero</option>
                            <option value="0">Fêmea</option>
                            <option value="1">Macho</option>
                        </select>
                        <small>Error message</small>
                    </div>



                    <div class="input-field input-select col s12 m6 l6 fs-12 grey-text darken-1 select-edit-left left label-form">
                        <select id="porte-pet" name="4" class="validate">
                            <option value="" disabled selected>Porte</option>
                            <option value="0">Pequeno</option>
                            <option value="1">Médio</option>
                            <option value="2">Grande</option>
                        </select>
                         <small>Error message</small>
                    </div>

                    <div class="input-field input-select col s12 m6 l6 fs-12 grey-text darken-1 select-edit-right label-form">
                        <select id="condicoes-pet" name="5" class="validate">
                            <option value="" disabled selected>Condições Especiais</option>
                            <option value="0">Número 1</option>
                            <option value="1">Número 2</option>
                            <option value="2">Número 4</option>
                            <option value="3">Número 5</option>
                            <option value="4">Não Posssui</option>
                        </select>
                        <small>Error message</small>
                    </div>


                    <div class="row" >
                        <div class="input-field col s12" id="descricao-pet label-form" >
                            <textarea id="textarea1" class="materialize-textarea" name="6"></textarea>
                            <label for="textarea1">Descrição</label>
                        
                        </div>
                     
                    </div>

                    <button class="waves-effect amber darken-0 0 btn fs-btn right" type="submit" name="btn-salvar">Salvar</button>

                </div>


            </form>

        </div>



        <!-- Footer -->
        <div data-partial="footer"></div>
        <!-- //Footer -->

    </div>







    <script type="module" src="materialize/js/cadastropet.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="module" src="assets/js/layout.js"></script>
    <!-- <script type="module" src="assets/js/forms/validation.js"></script>  -->
    <!--<script type="module" src="assets/js/pages/profile.js"></script>-->

</body>

</html>
