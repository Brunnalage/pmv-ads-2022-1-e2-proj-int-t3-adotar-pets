<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../materialize/css/main.css">
    <link rel="stylesheet" href="./perfil-adotante.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Adotante</title>
</head>

<body>
    <!-- Navbar -->
    <div data-partial="navbarLog"></div>
    <!-- //Navbar -->

    <div class="container">
       
        <div class="row" style="height: 128px;">

            <div class="col s12 m3 l2 flex-row start-center resizeImg ">
                <img id="output_image" width="128" height="128">    

                <div class="imghover flex-row center-center">
                    <a class="right btn-floating btn-large waves-effect waves amber darken-0" onclick="inserirImagem()"><i class="large material-icons">add</i></a>
                </div>
            </div>
            <div>
                <input class="hide" id="image-input" type="file" accept="image/png , image/jpeg" ></input>
            </div>

            <div class="col s12 m4 l3 flex-col center-start" >
                <span class="fs-20-b textcolor-secondary">Definir foto de perfil</span> 
                <span class="fs-14">JPG e PNG somente</span>
            </div>


        </div>

       

        <div class="row">

            <div>
                <span class="fs-32 textcolor-secondary">Dados pessoais</span>
            </div>

            <form class="col s12">

                <div class="row">

                    <div class="row">
                        <div class=" input-field col s12 m6 l6">
                            <input value="" id="nome" type="text" class="validate">
                            <label class="active" for="nome">Nome</label>
                        </div>
                        <div class=" input-field col s12 m6 l6">
                          <input value="" id="documento" type="text" data-js="documento" class="validate">
                          <label class="active" for="documento">CPF</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input value="" id="telefone" type="text" data-js="celular" class="validate">
                            <label class="active" for="telefone">Telefone</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                          <input value="" id="email" type="text" class="validate">
                          <label class="active" for="email">E-mail</label>
                        </div>
                    </div>

                </div>
                
            </form>
            <a class="waves-effect amber darken-0 0 btn fs-btn right">salvar</a>
        </div>
       
        <div class="row">
            <div>
                <span class="fs-32 textcolor-secondary">Alterar senha</span>
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="" id="senha" type="password" class="validate" size="8" maxlength="8"> 
                            <label class="active" for="senha">Senha atual</label>
                          </div>
                        <div class="input-field col s12">
                          <input value="" id="nova-senha" type="password" class="validate" size="8" maxlength="8">
                          <label class="active" for="nova-senha">Nova senha</label>
                        </div>
                        <div class="input-field col s12">
                            <input value="" id="confirmar-senha" type="password" class="validate" size="8" maxlength="8">
                            <label class="active" for="confirmar-senha">Confirmar nova senha</label>
                          </div>
                    </div>
                    </div>
                </div>
            </form>
            <a class="waves-effect amber darken-0 0 btn fs-btn right">alterar</a>
        </div>

    </div>


    <!-- Footer -->
    <div data-partial="footer"></div>
    <!-- //Footer -->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../materialize/js/layout.js"></script>
    <script type="text/javascript" src="./perfil-adotante.js"></script>
    <script type="text/javascript" src="../materialize/js/mask.js"></script>
    <script type="text/javascript" src="../materialize/js/validate.js"></script>
</body>

</html>
