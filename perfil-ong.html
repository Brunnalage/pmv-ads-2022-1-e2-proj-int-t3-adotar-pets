<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="stylesheet" href="materialize/css/perfil-adotante.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="materialize/img/favIcon.svg" type="image/x-icon" />
    <title>Perfil Ong</title>
</head>

<body>
    <!-- Navbar -->
    <div data-partial="navbarLogOng"></div>
    <!-- //Navbar -->

    <!-- Breadcrumbs-->
    <div class="row breadcrumbz">
        <div class="col s12">
            <a href="index.html" class="fs-16 textcolor-secondary">Página inicial</a>
            <a href="#!" class="fs-16 black-text">/ Perfil Ong</a>
        </div>
        <div class="col s12">
            <span class="fs-32 textcolor-secondary">Perfil Ong</span>
        </div>
    </div>
    <!-- //Breadcrumbs-->

    <div class="container">

        <div class="row" style="height: 128px;">

            <div class="col s12 m3 l2 resizeImg ">
                <img id="output_image" width="128" height="128">
                <div class="imghover flex-row center-center">
                    <a class="right btn-floating btn-large waves-effect waves amber darken-0"
                        onclick="inserirImagem()"><i class="large material-icons">add</i></a>
                </div>
            </div>
            <div>
                <input class="hide" id="image-input" type="file" accept="image/png , image/jpeg"></input>
            </div>

            <div class="col s12 m4 l3 flex-col center-start">
                <span class="fs-20-b textcolor-secondary">Definir foto de perfil</span>
                <span class="fs-14">JPG e PNG somente</span>
            </div>


        </div>



        <div class="row">

            <div>
                <span class="fs-32 textcolor-secondary">Dados pessoais</span>
            </div>

            <form data-ong class="col s12">

                <div class="row">

                    <div class="row">

                        <div class=" input-field col s12 m6 l12 label-form">
                            <input name="user.name" id="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                            </br>
                            <small>error message</small>
                        </div>
                        <div class="input-field col s12 m6 l12 label-form">
                            <input name="user.email" id="email" type="text" class="validate">
                            <label for="email">E-mail</label>
                            </br>
                            <small>error message</small>
                        </div>

                    </div>

                  
                </div>
                <div class="row">

                    <div class=" input-field col s12 m6 l6 label-form">
                        <input name="user.address.zipcode" id="zipcode" type="text"  class="validate">
                        <label for="zipcode">CEP</label>
                        </br>
                        <small>error message</small>
                    </div>  
                    <div class=" input-field col s12 m6 l6 label-form">
                        <input name="user.address.number" id="number" type="text"  class="validate">
                        <label for="complement">Número</label>
                        </br>
                        <small>error message</small>    
                    </div>

                </div>
                <div class="row">

                    <div class=" input-field col s12 label-form">
                        <input name="user.address.complement" id="complement" type="text"  class="validate">
                        <label for="complement">Complemento</label>
                        </br>
                        <small>error message</small>
                    </div>

                </div>

        </div>

        </form>
        <a id="btn-salvar-perfil" class="waves-effect amber darken-0 0 btn fs-btn right">salvar</a>
    </div>

    <div class="container">
        <div>
            <span class="fs-32 textcolor-secondary">Alterar senha</span>
        </div>
        <form class="col s12">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <input value="" id="senha" type="password" class="validate" size="8" maxlength="8">
                        <label class="active" for="senha">Senha atual</label>
                        
                    </div>
                    <div class="input-field col s12">
                        <input value="" id="nova-senha" type="password" class="validate" size="8" maxlength="8">
                        <label class="active" for="nova-senha">Nova senha</label>
                    </div>
                    <div class="input-field col s12">
                        <input value="" id="confirmar-senha" type="password" class="validate" size="8" maxlength="8">
                        <label class="active" for="confirmar-senha">Confirmar nova senha</label>
                    </div>
                </div>
            </div>
            <a class="waves-effect amber darken-0 0 btn fs-btn right">alterar</a>
    </div>
    </form>

    </div>

    </div>


    <!-- Footer -->
    <div data-partial="footer"></div>
    <!-- //Footer -->

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"integrity="sha512-l0grYOI8XZga5TajPOiqLrQVCKrdh+k0QSEtS+cpJlNeI8Nu9GOhsVaFyFQuPQfYp02GnhsyHqkPR7P7BTKYAQ=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="assets/js/layout.js"></script>
    <script type="module" src="assets/js/pages/ongProfile.js"></script>
</body>

</html>
