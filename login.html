<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="materialize/img/favIcon.svg" type="image/x-icon" />
    <title>Login</title>
</head>

<body>



    <div class="row  barra">

        <div class="flex-row center-center">
            <div class="hide-on-med-and-down col l8 bg-login">

            </div>

            <div class="col s12 m12 l4">
                <div class="col s12">
                    <a href="index.html" class=" btnVoltar btn-small right"><i class="large material-icons left">chevron_left</i>voltar</a></br>
                </div>
                <div class="col-s8 center logologin">

                    <a href="landingpage.html"><img  src="./materialize/img/logoSecundaria.png " alt="Logo"></a>
                </div>
                <h4 class="entre-para-continuar center">Entre para Continuar</h4>

                <form data-login class="col l12" id="form">

                    <div class="input-field col s12 label-form">
                        <input name="user.email" id="email" type="text" inputmode="email" class="autenticação">
                        <label class="active" for="email">E-mail</label>
                        <br>
                        <small>Error message</small>
                    </div>

                    <div class="input-field col s12 label-form">
                        <input id="senha" type="password" name="user.password" class="autenticação">
                        <label class="active" for="senha">Senha</label>
                        <br>
                        <small>Error message</small>
                    </div>

                    <div class="row flex-row center-center form-bottom">
                        <div class="col s6">
                            <label> <input type="checkbox" class="filled-in" checked="checked" /> <span>Lembre-se de
                                    mim</span> </label>
                        </div>
                        <div class="col s6">
                            <ul>
                                <li><a class="fs-14 textcolor-secondary" href="redefinir-senha.html">Esqueceu a senha</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col s12 m12 l12">
                        <button class="col s12 waves-effect amber darken-0 btn fs-btn" type="submit">Entrar</button>
                    </div>
                    <div class="col s12 mg-8 text-sign-up">
                        <a class="fs-14 textcolor-secondary " href="cadastro.html">Não tem cadastro? Clique aqui</a>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="module" src="assets/js/layout.js"></script>
    <script type="module" src="assets/js/forms/login.js"></script>

</body>

</html>
