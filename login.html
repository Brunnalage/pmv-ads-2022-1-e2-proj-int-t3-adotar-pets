<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form class="row" id="form"> 

        <div class="card-pet">
            <img src="./materialize/img/imgLogin.png" alt="Imagem Login">
        </div>
       
        <div class="col offset-s8">
            <img src="./materialize/img/logoSecundaria.png" alt="Logo">
        </div>
            
            <div class="col s5 offset-s7">
                <h4 class="entre-para-continuar">Entre para Continuar</h4>
                    
                    <div class="input-field col s9 offset-s2">
                        <input id="email" type="email" class="validate">
                        <label class="active" for="email">E-mail</label>
                        <span class="helper-text" data-error="" data-success=""></span>
                    </div>
                    
                    <div class="input-field col s9 offset-s2">
                        <input id="senha" type="password" class="validate">
                        <label class="active" for="senha">Senha</label>
                        
                        <div class="row">
                            <div class="col s6 left">
                                <label> <input type="checkbox" class="filled-in" checked="checked" /> <span>Lembre-se de mim</span> </label>
                            </div>
                            <div class="col s6">
                                <ul class="esqueceu a senha"><li><a href="recuperação-de-senha.hmtl">Esqueceu a senha</a></li></ul>
                            </div>
                        </div>

                    </div>
                    
                    <br>
                               
                    <div class="col s9 offset-s2">
                        <a class="waves-effect waves-light btn btn-entrar fs-16-b" id="btn-entrar">Entrar</a>
                    </div>

            </div>
    </form>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/layout.js"></script>
    <script type="text/javascript" src="materialize/js/login.js"></script>

</body>

</html>
