<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="materialize/img/favIcon.svg" type="image/x-icon" />
    <title>Cadastro</title>
</head>

<body>


        <div class="row flex-row start-center barra">

            <div class="col s12 m12 l4">

                <div class="fs-26 center textcolor-secondary">Cadastre-se em nosso site</div>


                <form data-register class="col l12">
                    <div class="input-field col s12 label-cadastro">
                        <input id="name" name="user.name" type="text" class="validate">
                        <label class="active" for="name">Seu nome</label>
                        <br>
                        <small>Error message</small>
                    </div>
                    <div class="input-field col s12 label-cadastro">
                        <input id="document" name="document.number" type="text" class="validate" inputmode="numeric">
                        <label class="active" for="document">CPF/CNPJ</label>
                        <br>
                        <small>Error message</small>
                    </div>
                    <div class="input-field col s12 label-cadastro">
                        <input id="birthdate" type="text" name="user.birthdate" class="validate" inputmode="numeric">
                        <label class="active" for="birthdate">Data de Nascimento/Criação</label>
                        <br>
                        <small>Error message</small>
                    </div>
                    <div class="input-field col s12 label-cadastro">
                        <input id="zipcode" type="text" name="address.zipcode" class="validate" inputmode="numeric">
                        <label class="active" for="zipcode">CEP</label>
                        <br>
                        <small>Error message</small>
                    </div>
                    <div class="input-field col s12 label-cadastro">
                        <input id="email" type="email" name="user.email" class="validate" inputmode="email">
                        <label class="active" for="email">E-mail</label>
                        <br>
                        <small>Error message</small>
                    </div>
                    <div class="input-field col s12 label-cadastro">
                        <input id="password" type="password" name="user.password" class="validate">
                        <label class="active" for="password">Senha</label>
                        <br>
                        <small>Error message</small>
                    </div>
                    <div class="input-field col s12 label-cadastro">
                        <input id="password_confirmation" type="password" name="password_confirmation" class="validate">
                        <label class="active" for="password_confirmation">Confirme sua senha</label>
                        <br>
                        <small>Error message</small>
                    </div>
                    <div class="col s12 m12 l12">
                        <button type="submit" id="btn-cadastrar" class="col s12 waves-effect amber darken-0 btn-large fs-btn">Cadastrar</button>
                    </div>
                </form>
            </div>

            <div class="col s12 l8 hide-on-med-and-down bg-cadastro">

            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js" integrity="sha512-l0grYOI8XZga5TajPOiqLrQVCKrdh+k0QSEtS+cpJlNeI8Nu9GOhsVaFyFQuPQfYp02GnhsyHqkPR7P7BTKYAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/layout.js"></script>
    <script type="module" src="assets/js/forms/register.js"></script>
</body>

</html>
