<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">

        <div class="col s5">
            <h4 class="titulo-cadastro">Cadastre-se em nosso site</h4>

            <div class="input-field col s12 label-cadastro">
                <input id="nome" type="text" class="validate">
                <label class="active" for="nome">Seu nome</label>
            </div>
            <div class="input-field col s12 label-cadastro">
                <input id="documento" type="text" class="validate">
                <label class="active" for="documento">CPF/CNPJ</label>
            </div>
            <div class="input-field col s12 label-cadastro">
                <input id="telefone" type="text" class="validate">
                <label class="active" for="telefone">Celular</label>
            </div>
            <div class="input-field col s12 label-cadastro">
                <input id="email" type="text" class="validate">
                <label class="active" for="email">E-mail</label>
            </div>
            <div class="input-field col s12 label-cadastro">
                <input id="senha" type="text" class="validate">
                <label class="active" for="senha">Senha</label>
            </div>
            <div class="input-field col s12 label-cadastro">
                <input id="confirme" type="text" class="validate">
                <label class="active" for="confirme">Confirme sua senha</label>
            </div>
            <div class="col s12">
                <a class="waves-effect waves-light btn btn-cadastro fs-16-b">Cadastrar</a>
            </div>
            

        </div>
        <div class="col s7">
            <img src="./materialize/img/cadastro_imagem.png">
        </div>

    </div>
    <div data-partial="footer"></div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/layout.js"></script>
</body>

</html>
